<div ng-controller="match-controller" ng-init="init_match()">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="javascript:void(0)" class="grey-text text-darken-4 center" id="logo" ng-click="back_to_home()">MalICSi</a>
        <ul id="nav-mobile" class="right">
          <li><div class="grey-text text-darken-4" id="hello">Juan Dela Cruz</div></li>
          <li><a href="javascript:void(0)" data-activates="dropdown1" class="teal dropdown-button" id="dr" dropdown><i class="fa fa-reorder fa-2x" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </nav>
  </div>

  <ul id='dropdown1' class='dropdown-content'>
    <li>
      <div class="container blue center-align" id="upper">
        <i class="fa fa-user-circle fa-5x white-text"></i>
      </div>
    </li>
    <li>
      <a href="javascript:void(0)" class="view-dd" ng-click="view_profile()">
        <p class="center-align valign">VIEW PROFILE</p>
      </a>
    </li>
    <li>
      <a href="javascript:void(0)" class="view-dd" ng-click="view_user()">
        <p class="center-align valign">VIEW USER</p>
      </a>
    </li>
    <li class="divider">
    </li>
    <li>
      <a href="javascript:void(0)" class="logout-btn" ng-click="logout()">
        <p class="center-align valign">x logout</p>
      </a>
    </li>
  </ul>

  <!-- Contents -->
  <div class="row contents" id="match-content">
    <div class="col s0 m0 l1">&nbsp;</div>
    <!-- Score Table -->
    <div class="col s12 m0">
      <div class="col s6 m6">
        <div class="card-panel">
          <table class="highlight">
            <thead>
              <tr>
                <th><h5>TEAM</h5></th>
                <th><h5>SCORE</h5></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Team A</td>
                <td>Score A</td>
              </tr>
              <tr>
                <td>Team B</td>
                <td>Score B</td>
              </tr>
              <tr>
                <td>Team C</td>
                <td>Score C</td>
              </tr>
              <tr>
                <td>Team D</td>
                <td>Score D</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="col s6 m6">
        <!-- Winner -->
        <div class="card-panel">
          <div>
            <h4 class="card-title center">WINNER</h4>
          </div>
          <div class="card-content">
            <h5 class="match-winner">Winning Team</h5>
          </div>
        </div>

        <!-- Court -->
        <div class="card-panel">
          <div>
            <h4 class="card-title center">COURT</h4>
          </div>
          <div class="card-content">
            <h5 class="match-winner">Court in Match</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function(){
     $('.dropdown-button').dropdown({
        inDuration: 300,
        outDuration: 225,
        constrain_width: false, // Does not change width of dropdown to that of the activator
        hover: false, // Activate on hover
        gutter: 0, // Spacing from edge
        belowOrigin: true, // Displays dropdown below the button
        alignment: 'left', // Displays dropdown with edge aligned to the left of button
        stopPropagation: false // Stops event propagation
      }
    );
    $('.modal').modal({
      dismissible: true,
      opacity: 0.5,
      in_duration: 300,
      out_duration: 200,
      starting_top: '4%',
      ending_top: '10%',
    });
  });
</script>
