<div ng-controller="match-controller" ng-init="init_match(); init_match_court(); init_match_teams()">
  <!-- Contents -->
  <div class="row contents" id="match-content">
    <div class="col s0 m0 l1">&nbsp;</div>
    <!-- Score Table -->
    <div class="col s12 m0">

      <div class="col s12 m8">
        <div class="card-panel">
          <div>
            <h4 class="card-title center">MATCH RESULTS</h4>
          </div>
          <div class="card-content">
            <table class="highlight bordered center-align">
              <thead>
                <tr>
                  <th><h5>TEAM</h5></th>
                  <th><h5>SCORE</h5></th>
                </tr>
              </thead>
              <tbody ng-repeat="team_score in match_teams_scores">
                <tr ng-class="{gold: team_score.is_winner}">
                  <td>{{team_score.team_name}}
                      <i ng-if="team_score.is_winner" class="fa fa-trophy">
                  </td>
                  <td>{{team_score.score}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="col s12 m4">
        <!-- Court -->
        <div class="card-panel">
          <div>
            <h4 class="card-title center">MATCH DETAILS</h4>
          </div>
          <div class="card-content">
            <h5>Time : {{match.match_date_time | date : 'MMMM d, yyyy'}}
            <h5>Court Name : {{court.court_name}}</h5>
            <h5>Court Location : {{court.court_location}}</h6>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function(){
     $('.dropdown-button').dropdown({
        inDuration: 300,
        outDuration: 225,
        constrain_width: false, // Does not change width of dropdown to that of the activator
        hover: false, // Activate on hover
        gutter: 0, // Spacing from edge
        belowOrigin: true, // Displays dropdown below the button
        alignment: 'left', // Displays dropdown with edge aligned to the left of button
        stopPropagation: false // Stops event propagation
      }
    );
    $('.modal').modal({
      dismissible: true,
      opacity: 0.5,
      in_duration: 300,
      out_duration: 200,
      starting_top: '4%',
      ending_top: '10%',
    });
  });
</script>
