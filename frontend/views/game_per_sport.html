<div class="row contents" ng-init="init_sponsor(); get_sports(); get_matches()">
	<h3 class="content-header">{{name | uppercase}}</h3>
	<h1 class="ui header">Sports</h1>
	<div class="ui raised very fluid padded container segment styled accordion fluid styled">
	    <div class="ui sports" ng-repeat="s in sports" ng-init="$last ? ngRepeatFinished() : null">
	    	<h1 class="ui title fluid toggle button">{{s.division | uppercase}}<span ng-if="s.division != 'mixed'">'s</span> {{s.sport_type | uppercase}} <i class="fa fa-chevron-down"></i></h1>
		 	<div class="content">
				<div class="ui four stackable padded cards">
			        <div class="card" ng-repeat="m in s.matches">
			          <div class="content matches">
			          	<!-- <div class="ui grid">
		          			<div class="eight wide column">
				     			<span class="left floated"><i class="fa fa-group fa ui mini rounded" style="color: {{m.teams[0].team_color}}"></i>&nbsp;{{m.teams[0].team_name}}</span><br>
						    	<span class="left floated" style="color: {{m.teams[0].team_color}}">{{m.scores[0]}}</span>
		          			</div>
		          			<div class="eight wide column">
				     			<span class="right floated"><i class="fa fa-group fa ui mini rounded" style="color: {{m.teams[1].team_color}}"></i>&nbsp;{{m.teams[1].team_name}}</span><br>
						    	<span class="right floated" style="color: {{m.teams[1].team_color}}">{{m.scores[1]}}</span>
		          			</div>
			          		</div>-->
			          	<div class="center floated">
			          	  {{m.court_name}}<br>
					      {{m.date_time | date: 'MMM d, yyyy h:mm a'}}
			          	</div>
			          	<hr/>
			          	<table class="ui very basic collapsing celled table">
						  <thead>
						    <tr><th>Team</th>
						    <th>Score</th>
						  </tr></thead>
						  <tbody>
						    <tr ng-repeat="t in m.teams" ng-init="i = 0">
						      <td>
						        <h4 class="ui image header">
						          <i class="fa fa-group fa ui mini rounded" style="color: {{t.team_color}}"></i>
						          <div class="content">
						            {{t.team_name}}
						        </div>
						      </h4></td>
						      <td>
						      {{m.scores[$index]}}
						      </td>
						    </tr>
						  </tbody>
						</table>
			          	</div>
			          </div>
			        </div>  
			    </div>
			</div>
	    </div>
	</div>
    <br>

    <h1 id="gps_spon" class="header ui">Sponsors</h1>

    <div id="spon_board" class="ui raised very fluid padded container segment">
	    <div class="ui four stackable cards">
	        <div class="card" ng-repeat="spon in sponsors">
	          <div class="image">
	            <img src="../img/sponsor.jpg">
	          </div>
	          <div class="content">
	            <span class="header">{{spon.sponsor_name}}</span>
	            <div class="meta">
	              <span>{{spon.sponsor_type}}</span>
	              <br/>
	              <p>{{spon.sponsor_desc}}</p>
	            </div>
	          </div>
	          <div class="extra content">
	            <a ng-controller="sponsor-controller" href="javascript:void(0)" ng-click="visit_site(spon.web_address)">Visit Website</a>
	          </div>
	        </div>  
	    </div>
	</div>
</div>
