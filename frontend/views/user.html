<div ng-controller="user-controller" ng-init="get_pending_accounts(); get_accounts()">
  <div class="row contents">
    <h3 class="content-header">User</h3>
    <h3>Pending User</h3>

    <div class="ui four stackable special cards">
      <div class="card" ng-class="{active:!$index}" ng-repeat="(index, account) in pending_accounts">
        <div class="blurring dimmable image">
          <div class="ui dimmer">
            <div class="content">
              <div class="center">
                <a href="javascript:void(0)" class="ui inverted button">Edit</a>
                <a href="javascript:void(0)" class="ui inverted red button">Remove</a>
              </div>
            </div>
          </div>
          <img src="../img/user.png">
        </div>
        <div class="content">
          <span class="header">{{account.firstname}} {{account.middlename}} {{account.lastname}}</span>
          <div class="meta">
            {{account.college}} | {{account.course}}
          </div>
        </div>
        <div class="extra content">
          <a href="javascript:void(0)" class="fluid ui blue button view-more" ng-click="approve_user(index)">Approve</a>
        </div>
      </div>  
    </div>
