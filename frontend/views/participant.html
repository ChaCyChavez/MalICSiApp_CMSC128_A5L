<div ng-controller="login-register-controller" ng-init="restrict()"></div>
<div ng-controller="participant-controller" ng-init="load_participants()">
  <div class="row contents">
    <h3 class="content-header"> PARTICIPANTS</h3>

    <div class="ui two top attached buttons" id="butt-container">
      <button class="ui left labeled icon blue button" id="vsp-button" ng-click="change_view('#!/sports/')">
        <i class="left arrow icon"></i>
        View Sports
      </button>
      <button class="ui right labeled icon green button" id="vsp-button" ng-click="change_view('#!/sponsor/')">
        <i class="right arrow icon"></i>
        View Sponsor
      </button>
    </div>

    <div class="ui fluid category search" id="search-part" style="margin-top: 25px !important;">
      <div class="ui icon input">
        <input class="prompt" placeholder="Search Participant" type="text" ng-model="partic">
        <i class="search icon"></i>
      </div>
      <div class="results"></div>
    </div>
    
    <div class="ui raised very fluid padded container segment" id="ru-table">
    <h2 class="center-align" ng-if="participants.length == 0">No Participants</h2>
    <table class="ui very basic selectable collapsing celled table" id="ru-table">
      <tr ng-repeat="participant in participants | filter: partic" ng-click ="visit_profile(participant.account_id)">
        <td href="javascript:void(0)">
          <h4 class="trow ui header">
            <i class=" fa fa-user fa-2x ui mini rounded"></i>
            <div class="content">
              {{participant.firstname}} {{participant.middlename}} {{participant.lastname}}
            </div>
          </h4>
        </td>
      </tr>
    </table>
    </div>
</div>
