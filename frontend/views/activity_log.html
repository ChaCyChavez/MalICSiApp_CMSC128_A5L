<div class="main-container" ng-controller="LogController">

  <!-- Search -->
  <div class="row contents">
    <h3 class="content-header">ACTIVITY LOG</h3>
    <div class="ui search" ng-if="profile.is_admin == 1">
      <div class="ui icon input">
        <input class="prompt" placeholder="Search User" type="text" ng-model="naming">
        <i class="search icon"></i>
      </div>
      <div class="results"></div>
    </div>

    <div class="ui raised very fluid padded container segment" id="table-container">
      <h3>{{profile.firstname}} {{profile.middlename}} {{profile.lastname}}</h3>
      <table class="ui celled table" ng-if="profile.is_admin == 1">
        <thead>
          <tr>
            <th><h3>Time</h3></th>
            <th><h3>Activity</h3></th>
          </tr>
        </thead>
        <tbody ng-init = "get_all_logs()">
          <tr ng-repeat = "data in logs | orderBy:'-log_date' | filter: naming">
            <td>{{data.log_date | date: 'medium'}}</td>
            <td>{{data.log_description}}</td>
          </tr>
        </tbody>
      </table>
      <table class="ui celled table" ng-if="profile.is_admin == 0">
        <thead>
          <tr>
            <th><h3>Time</h3></th>
            <th><h3>Activity</h3></th>
          </tr>
        </thead>
        <tbody ng-init = "get_log()">
          <tr ng-repeat = "data in logs | orderBy:'-log_date'">
            <td>{{data.log_date | date: 'medium'}}</td>
            <td>{{data.log_description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('.ui.dropdown').dropdown();
  })
</script>
